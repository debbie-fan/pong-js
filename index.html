<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
    <canvas class="game-canvas" id="game-canvas"></canvas>

    <div class="menu-page" id="menu-page">
      <h1>PONG</h1>
      <button onclick="showCtrls()" type="button" class="btn-start" id="btn-start">START GAME</p>
    </div>

    <div class="ctrls-page" id="ctrls-page">
      <h1>CONTROLS</h1>
      <P>Player 1 controls: WASD keys</P>
      <p>Player 2 controls: Arrow keys</p>
      <p>Game ends when a player gets 5 pts</p>
      <hr>
      <button onclick="needAI()" type="button" class="btn-1-player" id="btn-1-player">1 PLAYER</button>
      <button onclick="startGame()" type="button" class="btn-2-players" id="btn-2-players">2 PLAYERS</button>
    </div>

    <div class="end-page" id="end-page">
      <h1>GAME OVER</h1>
      <div class="button-div" id="button-div">
        <button onclick="restartGame()" type="button" class="btn-replay" id="btn-replay">PLAY AGAIN</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
